<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full Name Splitter</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;line-height:1.4;margin:24px;background:#f7f9fc;color:#111}
    .card{max-width:640px;margin:0 auto;background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(13,38,63,0.06)}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input[type="text"]{width:100%;padding:10px;border:1px solid #d9e3f0;border-radius:6px}
    .row{display:flex;gap:10px;align-items:center;margin-top:12px}
    button{padding:9px 14px;border:0;border-radius:6px;background:#2f6fa6;color:#fff;cursor:pointer}
    .result{margin-top:16px;padding:12px;border-radius:6px;background:#f2f7ff;border:1px solid #e6effa}
    .label-row{display:flex;gap:12px;flex-wrap:wrap}
    .label-box{min-width:160px;flex:1;padding:10px;background:#fff;border-radius:6px;border:1px solid #edf4ff}
    .small{font-size:13px;color:#556}
  </style>
</head>
<body>
  <main class="card" aria-labelledby="h">
    <h2 id="h">Full Name Splitter</h2>
    <p class="small">Enter a full name. The script will display First, Middle and Last name. If not present, "NA" will be shown.</p>

    <label for="fullname">Full name</label>
    <input id="fullname" type="text" autocomplete="name" placeholder="e.g. Jishan Kumar Singh" />

    <div class="row">
      <button id="splitBtn" type="button">Split Name</button>
      <button id="clearBtn" type="button" style="background:#777">Clear</button>
    </div>

    <div class="result" aria-live="polite" style="margin-top:14px">
      <div class="label-row">
        <div class="label-box">
          <div style="font-size:12px;color:#556">First Name</div>
          <div id="first" style="font-weight:700;margin-top:6px">NA</div>
        </div>
        <div class="label-box">
          <div style="font-size:12px;color:#556">Middle Name</div>
          <div id="middle" style="font-weight:700;margin-top:6px">NA</div>
        </div>
        <div class="label-box">
          <div style="font-size:12px;color:#556">Last Name</div>
          <div id="last" style="font-weight:700;margin-top:6px">NA</div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const inp = document.getElementById('fullname');
    const firstEl = document.getElementById('first');
    const middleEl = document.getElementById('middle');
    const lastEl = document.getElementById('last');
    const splitBtn = document.getElementById('splitBtn');
    const clearBtn = document.getElementById('clearBtn');

    function showParts(first, middle, last) {
      firstEl.textContent = first ?? 'NA';
      middleEl.textContent = middle ?? 'NA';
      lastEl.textContent = last ?? 'NA';
    }

    /**
     * parseName rules:
     * - Trim and collapse multiple spaces.
     * - If 1 word: first=word, middle=NA, last=NA
     * - If 2 words: first=word1, middle=NA, last=word2
     * - If 3+ words: first=firstWord, middle=all middle words joined by space, last=lastWord
     */
    function parseName(raw) {
      if (!raw) return { first: 'NA', middle: 'NA', last: 'NA' };
      // trim and collapse multiple spaces, also handle tabs/newlines
      const s = raw.trim().replace(/\s+/g, ' ');
      if (s.length === 0) return { first: 'NA', middle: 'NA', last: 'NA' };

      const parts = s.split(' ');
      if (parts.length === 1) {
        return { first: parts[0], middle: 'NA', last: 'NA' };
      } else if (parts.length === 2) {
        return { first: parts[0], middle: 'NA', last: parts[1] };
      } else {
        const first = parts[0];
        const last = parts[parts.length - 1];
        const middle = parts.slice(1, -1).join(' ');
        return { first, middle, last };
      }
    }

    function handleSplit() {
      const raw = inp.value;
      const { first, middle, last } = parseName(raw);
      showParts(first || 'NA', middle || 'NA', last || 'NA');
    }

    splitBtn.addEventListener('click', handleSplit);
    // also split on Enter key
    inp.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        handleSplit();
      }
    });

    clearBtn.addEventListener('click', () => {
      inp.value = '';
      showParts('NA', 'NA', 'NA');
      inp.focus();
    });

    // initialize (in case you want to prefill)
    showParts('NA', 'NA', 'NA');
  </script>
</body>
</html>
